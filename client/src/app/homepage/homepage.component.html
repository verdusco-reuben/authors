
<a [routerLink]="['/adduser']">Add Author</a>
<br>
<p>We have quotes by:</p>
<table>
    <tr>
        <th>Name</th>
        <th>Actions Available</th>
    </tr>
    <tr *ngFor="let x of allusers">
        <th><p>{{x.name}}</p></th>
        <th><button [routerLink]="['/edit/',x._id]">Edit</button> <button (click)="deleteMe(x._id)">Delete</button></th>
    </tr>
</table>
